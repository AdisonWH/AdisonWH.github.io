<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class = "board"] {
            background-image: url(https://s-media-cache-ak0.pinimg.com/originals/b9/d3/a2/b9d3a2fad0e2afa16aec7ba8a486bbdd.gif);;
		}
		[class="box"] {
			display: block;
			position: absolute;
			width: 100px;
			height: 100px;
			top: 100px;
			left: 0px;
			background-color: rgb(250, 250, 250);
			font-size: 200%;
			text-align: center;
			font-family: "Comic Sans MS";
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict';

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;
			
			position = 0;
			points = 0;
			speed = 0;
			direction = 1;
			
			box.css ('left', position);
			box.text(points);
			

			// TODO 3 / 4
			update = function() {
				position = position + (speed * direction);
				if(position > boardWidth) {
					direction = -1;
					points = points - 1;
					speed = speed - 3;
				}
				if(position < 0) {
					direction = 1;
					points = 0;
					speed = 0;
					position = 0;
				}
				box.css('left', position);
				box.text(points);
			};


			// TODO 5 / 6
			handleBoxClick = function() {
				speed = speed + 3;
				position = 0;
				points = points + 1;
				direction = 1;
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function
			// every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
